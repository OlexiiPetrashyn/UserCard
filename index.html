<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/solid.css" integrity="sha384-29Ax2Ao1SMo9Pz5CxU1KMYy+aRLHmOu6hJKgWiViCYpz3f9egAJNwjnKGgr+BXDN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/fontawesome.css" integrity="sha384-Lyz+8VfV0lv38W729WFAmn77iH5OSroyONnUva4+gYaQTic3iI2fnUKtDSpbVf0J" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>User Card</title>
  </head>
  <body>

        <div class="profile-card">
          <!-- PROFILE PHOTO, NAME AND LOCATION -->
          <section class="profile-data">

            <img src="img/markstrong.jpg" alt="Mark Strong" title="Mark Strong">
            <h2>Mark G. Strong</h2>
            <h3>interaction designer</h3>
            <span>London, England</span>

          </section>
          <!-- PROFILE PHOTO, NAME AND LOCATION END -->

          <!-- FOLLOWERS -->
          <section class="followers">

            <h3>2.5K+ followers</h3>

            <ul>

              <li>
                <a href="#" target="_blank">
                  <img src="img/follower-mark.jpeg" alt="Marc" title="Marc">
                </a>
              </li>

              <li>
                <a href="#" target="_blank">
                  <img src="img/follower-diana.jpeg" alt="Diana" title="Diana">
                </a>
              </li>

              <li>
                <a href="#" target="_blank">
                  <img src="img/follower-tinto.jpeg" alt="Tinto" title="Tinto">
                </a>
              </li>

              <li>
                <a href="#" target="_blank">
                  <img src="img/follower-sonya.jpeg" alt="Sonya" title="Sonya">
                </a>
              </li>

              <li id="ViewAllFollowers" title="View All Followers"></li>

            </ul>

          </section>
          <!-- FOLLOWERS END -->

          <!-- SOCIAL NENWORKS -->
          <section class="socials">

            <ul>

              <li>
                <a href="#" target="_blank" title="Follow on Facebook">
                  <i class="fab fa-facebook-f"></i>
                </a>
              </li>

              <li>
                <a href="#" target="_blank" title="Watch on Dribbble">
                  <i class="fab fa-dribbble"></i>
                </a>
              </li>

              <li>
                <a href="#" target="_blank" title="Read on Twitter">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>

              <li>
                <a href="#" target="_blank" title="Watch Pins on Pinterest">
                  <i class="fab fa-pinterest-p"></i>
                </a>
              </li>

              <li>
                <a href="#" target="_blank" title="Follow Us on LinkedIn">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </li>

            </ul>

          </section>

          <!-- SOCIAL NENWORKS END -->

        </div>

  </body>
</html>
